---
uan_ipmi_user: root
conman_label: "app.kubernetes.io/name=cray-conman"
cps_cm_pm_label: "app.kubernetes.io/name=cm-pm"

uan_bos_base_template: cle-1.3.0
uan_base_boot_set: computes
uan_bos_name: uan
uan_bos_description: Template for booting UANs
uan_cfs_url: https://api-gw-service-nmn.local/vcs/cray/config-management.git
uan_cfs_branch: master
uan_enable_cfs: True
uan_partition: ''
uan_network: nmn
uan_boot_ordinal: 2
uan_kernel_parameters: "console=tty0 console=ttyS0,115200n8 selinux=0 rd.shell rd.net.timeout.carrier=40 rd.retry=40 ip=dhcp rd.neednet=1 crashkernel=256M bad_page=panic crashkernel=256M hugepagelist=2m-2g intel_iommu=off intel_pstate=disable iommu=pt ip=dhcp numa_interleave_omit=headless numa_zonelist_order=node oops=panic pageblock_order=14 pcie_ports=native printk.synchronous=y rd.neednet=1 rd.retry=40 rd.shell turbo_boost_limit=999"
uan_rootfs_provider: cpss3
uan_rootfs_provider_passthrough: ""
