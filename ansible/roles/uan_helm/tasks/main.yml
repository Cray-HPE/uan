# Tasks for the uan_k3s_install role
#
# third_party_url: "https://packages.local/repository/uan-2.6-third-party"
# helm_install_path: "/opt/cray/uan/helm/charts"
# helm_offline_install: "true"
# metallb_chart: "metallb-0.13.7"
# haproxy_chart: "haproxy-1.17.3"
#
- name: Creates directory for helm charts
  file:
    path: "{{ helm_install_path }}/charts"
    state: directory
    recurse: yes
  when: helm_offline_install | bool

- name: Creates directory for helm values
  file:
    path: "{{ helm_install_path }}/values"
    state: directory
    recurse: yes
  when: helm_offline_install | bool

- name: Creates directory for helm resources
  file:
    path: "{{ helm_install_path }}/resources"
    state: directory
    recurse: yes

- name: Download helm assets
  get_url:
    url: "{{ third_party_url }}/{{ item }}.tgz"
    dest: "{{ helm_install_path }}/charts/{{ item }}.tgz"
  loop:
    - "{{ metallb_chart }}"
    - "{{ haproxy_chart }}"
  when: helm_offline_install | bool
