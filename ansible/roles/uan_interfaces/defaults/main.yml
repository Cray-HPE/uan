# Defaults for uan_interfaces role

# DO NOT SET VALUES IN THIS FILE.
# Override these values in the Ansible inventory or in a playbook.

# See the role README.md file for information about these variables.

---
# Node Management Network Setup
uan_nmn_bond: no
uan_nmn_bond_slaves: 
  - "ens10f0"
  - "ens1f0"

# HSN Bonding Setup
sls_hsn_fullname: "HSN Base Subnet"
uan_hsn_bond: no
uan_hsn_bond_mode: "balance-rr"
uan_hsn_bond_params: ""
uan_hsn_bond_base_name: "bond"
uan_hsn_bond_slave_suffix: "b{{ uan_hsn_bond_num }}s"
uan_hsn_bond_master: "{{ uan_hsn_bond_base_name }}{{ uan_hsn_bond_num }}"
uan_hsn_rt_table_name: "rt_{{ uan_hsn_bond_base_name }}{{ uan_hsn_bond_num }}"
uan_hsn_sysctl_values: 
  - "accept_local=1"
  - "arp_filter=1"
  - "arp_announce=2"
  - "arp_ignore=1"
  - "arp_notify=0"
  - "arp_accept=1"
  - "drop_gratuitous_arp=1"
  - "rp_filter=0"
uan_hsn_bond_current_route_cidr: ""
uan_hsn_bond_subnet: ""
uan_hsn_bond_prefix: ""
uan_hsn_bond_ip: ""

# Customer Access Network Setup
uan_can_setup: no
uan_customer_default_route: no
uan_user_access_cfg: 'CAN'
uan_can_bond_slaves: 
  - "ens10f1"
  - "ens1f1"
uan_chn_device: "hsn0"

# SLS Network names
sls_nmn_name: "NMN"
sls_nmn_svcs_name: "NMNLB"
sls_mnmn_svcs_name: "NMN_MTN"

# DNS Required Options
# DO NOT CHANGE
uan_required_dns_options:
  - 'single-request'

# Example ifcfg fields available, not exhaustive:
#  bootproto: ''
#  device: ''
#  dhcp_hostname: ''
#  ethtool_opts: ''
#  gateway: ''
#  hwaddr: ''
#  ipaddr: ''
#  master: ''
#  mtu: ''
#  peerdns: ''
#  prefixlen: ''
#  slave: ''
#  srcaddr: ''
#  startmode: ''
#  userctl: ''
#  bonding_master: ''
#  bonding_module_opts: ''
#  bonding_slave0: ''
#  bonding_slave1: ''

customer_uan_interfaces: []

customer_uan_routes: []

customer_uan_rules: []

customer_uan_global_routes: []

external_dns_searchlist:
  - ''
external_dns_servers:
  - ''
external_dns_options:
  - ''

# Non-root user access restriction data
api_gateways:
  - "api-gw-service"
  - "api-gw-service.local"
  - "api-gw-service-nmn.local"
  - "kubeapi-vip"
api_gw_ports: "80,443,8081,8888"
sls_url: "http://cray-sls"
uan_access_control: no
