---
- name: Configure customer defined networks on UAN
  block:

  - name: Setup ifcfg-x files
    template:
      src: ifcfg-x.j2
      dest: "/etc/sysconfig/network/ifcfg-{{ item.name }}"
      mode: 0644
    when: item.name is defined
    loop: "{{ customer_uan_interfaces }}"

  - name: Ensure ifroute-x file exists
    copy:
      content: ""
      dest: "/etc/sysconfig/network/ifroute-{{ item.name }}"
      force: no
      group: root
      owner: root
      mode: 0600
    when: item.name is defined
    loop: "{{ customer_uan_routes }}"

  - name: Setup ifroute-x
    lineinfile:
      dest: "/etc/sysconfig/network/ifroute-{{ item.0.name }}"
      state: present
      regex: "{{ item.1 }}"
      line: "{{ item.1 }}"
    when: item.0.name is defined
    with_subelements:
      - "{{ customer_uan_routes }}"
      - routes

  - name: Ensure ifrule-x file exists
    copy:
      content: ""
      dest: "/etc/sysconfig/network/ifrule-{{ item.name }}"
      force: no
      group: root
      owner: root
      mode: 0600
    when: item.name is defined
    loop: "{{ customer_uan_rules }}"

  - name: Setup ifrule-x
    lineinfile:
      dest: "/etc/sysconfig/network/ifrule-{{ item.0.name }}"
      state: present
      regex: "{{ item.1 }}"
      line: "{{ item.1 }}"
    when: item.0.name is defined
    with_subelements:
      - "{{ customer_uan_rules }}"
      - rules

  - name: Ensure routes file exists
    copy:
      content: ""
      dest: "/etc/sysconfig/network/routes"
      force: no
      group: root
      owner: root
      mode: 0600
    when: item.routes is defined
    loop: "{{ customer_uan_global_routes }}"

  - name: Setup routes
    lineinfile:
      dest: "/etc/sysconfig/network/routes"
      state: present
      regex: "{{ item.1 }}"
      line: "{{ item.1 }}"
    when: item.1 is defined
    with_subelements: 
      - "{{ customer_uan_global_routes }}"
      - routes

  - name: Restarting wicked-nanny for customer interfaces
    shell: "systemctl restart wickedd-nanny"
    changed_when: result.rc == 0
    failed_when: result.rc != 0
    register: result

  - name: Wait 5 seconds for wickedd-nanny to restart
    wait_for:
      timeout: 5

  - name: Remove existing default route
    when: uan_customer_default_route | bool
    command: "ip route delete default"
    changed_when: result.rc != 0 or result.rc == 2
    failed_when: result.rc != 0 and result.rc != 2
    register: result

  - name: Restart wicked to start interface config and routes
    shell: "systemctl restart wicked"
    changed_when: result.rc == 0
    failed_when: result.rc != 0
    register: result
    when: (uan_customer_default_route | bool) or (customer_uan_interfaces | length)

  - name: Wait 10 seconds for the interfaces to come up
    wait_for:
      timeout: 10

  - name: Check that the customer interfaces have the expected IPs
    shell: "ip addr show {{ item.name }} | grep -q {{ item.settings.ipaddr }}/{{ item.settings.prefixlen }}"
    failed_when: result.rc != 0
    register: result
    when: (item.name is defined) and (item.settings.ipaddr is defined)
    loop: "{{ customer_uan_interfaces }}"
  
  when: not cray_cfs_image | bool
