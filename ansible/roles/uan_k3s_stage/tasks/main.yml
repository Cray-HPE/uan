# Tasks for the uan_k3s_stage role

- name: Creates directory for k3s assets
  file:
    path: "{{ k3s_install_path }}"
    state: directory
    recurse: yes

- name: Download k3s assets
  get_url:
    url: "{{ third_party_url }}/{{ item }}"
    dest: "{{ k3s_install_path }}/{{ item }}"
  loop:
    - "{{ k3s_binary }}"
    - "{{ k3s_install }}"
    - "{{ k3s_airgap }}"

- name: Copy k3s binary
  copy:
    src: "{{ k3s_install_path }}/{{ k3s_binary }}"
    dest: "/usr/local/bin/k3s"
    remote_src: yes
    owner: root
    group: root
    mode: '0755'
