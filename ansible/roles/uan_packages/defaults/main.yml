# See the role README.md file for information about this variable.
---
uan_disable_gpg_check: no

uan_sles15_repositories_add:
  - name: "uan-2.3-sle-15sp3"
    description: "UAN SUSE Linux Enterprise 15 SP3 Packages"
    repo: "https://packages.local/repository/uan-2.3-sle-15sp3"
    priority: 2
    disable_gpg_check: "{{ uan_disable_gpg_check }}"

uan_sles15_packages_remove:
  - cray-cos-release

uan_sles15_packages_add:
  - name: "cray-diags-fabric"
    disable_gpg_check: "{{ uan_disable_gpg_check }}"
  - name: "cray-uan-diagnostics"
    disable_gpg_check: "{{ uan_disable_gpg_check }}"
  - name: "cray-uan-goss"
    disable_gpg_check: "{{ uan_disable_gpg_check }}"
  - name: "cray-uan-load-drivers-shasta-uan"
    disable_gpg_check: "{{ uan_disable_gpg_check }}"
  - name: "sssd-tools"
    disable_gpg_check: "{{ uan_disable_gpg_check }}"
  - name: "wget"
    disable_gpg_check: "{{ uan_disable_gpg_check }}"
  - name: "qlgc-fastlinq-kmp-cray_shasta_c"
    disable_gpg_check: "{{ uan_disable_gpg_check }}"
