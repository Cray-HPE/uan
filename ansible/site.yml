#!/usr/bin/env ansible-playbook
# Top-level site.yml for User Access Nodes
- hosts: Application_UAN
  gather_facts: yes
  any_errors_fatal: true
  remote_user: root

  pre_tasks:
    - name: Disallow login to the UANs during post-boot configuration
      file:
        path: /etc/nologin
        owner: root
        group: root
        mode: 0644
        state: touch
      when: not cray_cfs_image and uan_login_config_protect|default(true)

  post_tasks:
    - name: Allow user logins to the UANs after configuration
      file:
        path: /etc/nologin
        state: absent
      when: not cray_cfs_image and uan_login_config_protect|default(true)

  roles:

    # Standard UNIX configuration
    - rsyslog
    - localtime
    - ntp
    - limits
    - role: kdump
      kdump_target_uan: yes


    # Allow trust of CSM generated keys for elective passwordless SSH during image customization
    - { role: trust-csm-ssh-keys, when: cray_cfs_image|default(false)|bool}
    - { role: ca-cert,            when: not cray_cfs_image|default(false)|bool }

    # DVS/LNET/FS
    - overlay-preload
    - { role: cray_lnet_install,  when: cray_cfs_image|default(false)|bool }
    - { role: cray_dvs_install,   when: cray_cfs_image|default(false)|bool }
    - { role: cray_lnet_load,     when: cray_cfs_image|default(false)|bool }
    - { role: cray_dvs_load,      when: cray_cfs_image|default(false)|bool }
    - { role: configure_fs,       when: not cray_cfs_image|default(false)|bool }

    # UAN-specific configuration
    - { role: uan_packages,       when: cray_cfs_image|default(false)|bool }
    - { role: uan_shadow,         when: cray_cfs_image|default(false)|bool }
    - { role: uan_motd,           when: cray_cfs_image|default(false)|bool }
    - { role: uan_disk_config,    when: not cray_cfs_image|default(false)|bool }
    - { role: uan_interfaces,     when: not cray_cfs_image|default(false)|bool }
    - { role: uan_ldap,           when: not cray_cfs_image|default(false)|bool }

    # Rebuild initrd for image customization
    - { role: rebuild-initrd,     when: cray_cfs_image|default(false)|bool }

    # Install GPU support
    - { role: cray_gpu_customize,
        when: gpu is defined and (cray_cfs_image|default(false)) }
    - { role: cray_gpu_deploy, cray_gpu_ld_drivers: true,
        when: gpu is defined and (not cray_cfs_image | default(false)) }
