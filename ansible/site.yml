#!/usr/bin/env ansible-playbook
---
- name: setup cfs_image host group
  gather_facts: false
  hosts: all
  tasks:
    - name: Add image customization hosts to the cfs_image host group.
      add_host:
        name: '{{ inventory_hostname }}'
        groups: cfs_image
      when: cray_cfs_image

- hosts: Application_UAN:&cfs_image
  gather_facts: true
  any_errors_fatal: true
  remote_user: root

  tasks:
    - name: Application_UAN image customization play
      include_role:
        name: "{{ item }}"
      with_items:
        - uan_packages
        - uan_shadow
        - uan_motd

- hosts: Application_UAN:!cfs_image
  gather_facts: true
  any_errors_fatal: true
  remote_user: root

  tasks:
    - name: Application_UAN node personalization play
      include_role:
        name: "{{ item }}"
      with_items:
        - uan_disk_config
        - uan_interfaces
        - uan_ldap
        - uan_hardening

- hosts: Compute:!cfs_image
  gather_facts: yes
  any_errors_fatal: true
  remote_user: root

  tasks:
    - name: Application_UAN node personalization play
      include_role:
        name: "{{ item }}"
      with_items:
        - uan_interfaces
        - uan_hardening
