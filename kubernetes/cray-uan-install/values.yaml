# For products that import Kiwi recipes and built-out images
cray-import-kiwi-recipe-image:
  import_image:
    name: cray-uan-image-recipe
    # tag: should be specified in the UAN manifest; see SCMS/uan-product-stream repository

  import_job:
    name: "@product_name@-image-recipe-import-@product_version@"
    PRODUCT_NAME: "@product_name@"
    PRODUCT_VERSION: "@product_version@"

# For products that import Ansible configuration content
cray-import-config:
  config_image:
    name: cray-uan-config
    # tag: should be specified in the UAN manifest; see SCMS/uan-product-stream repository

  import_job:
    CF_IMPORT_PRODUCT_NAME: "@product_name@"
    CF_IMPORT_PRODUCT_VERSION: "@product_version@"
    CF_IMPORT_GITEA_REPO: "@product_name@-config-management"

